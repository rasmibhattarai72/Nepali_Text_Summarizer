<!DOCTYPE html>
<html>

<head>
    <title>Text Summarization App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }

        form textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        form button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #3f51b5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }

        .output h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .output p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text Summarization App</h1>

        <div class="form">
            <form method="POST" action="{{ url_for('summarize') }}">
                <textarea name="input-text" id="input-text" placeholder="Enter text to summarize"></textarea>
                <br>
                <button type="submit" id="summarize-btn">Summarize</button>
            </form>
        </div>

        {% if summary %}
        <div class="output">
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
